name: Container

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]



jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        sub_module: [container]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: 1.18

    - name: Build
      working-directory: ${{github.workspace}}/${{matrix.sub_module}}
      run: go build -v .

    - name: Test
      working-directory: ${{github.workspace}}/${{matrix.sub_module}}
      run: go test -v ./...
